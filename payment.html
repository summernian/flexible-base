<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="Expires" content="0">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta name="full-screen" content="yes">
<meta name="browsermode" content="application">
<meta name="x5-fullscreen" content="true">
<meta name="x5-page-mode" content="app"> 
<meta name="flexible" content="initial-dpr=1" />
<script type="text/javascript" src="js/flexible.js"></script>
<link rel="stylesheet" type="text/css" href="css/base.css"/>
<link rel="stylesheet" type="text/css" href="css/style.css">
<title>订单详情 - 订单</title>
</head>
<body>
<!-- toTop -->
<div class="to-top"></div>
<!-- Toast -->
<div class="toast" style="display: none">
    <div class="toast-block">
        <span>提示内容</span>
    </div>
</div>
<!--Html start-->
<div class="main">
	<div class="head payment-head">
		<a href="javascript:history.go(-1);" id="head-return" class=""></a>
		<div class="title">订单详情</div>
	</div>
	<div class="payment-content">
		<div class="payment-time">
			<h4>等待买家付款</h4>
			<p>剩<span>23</span>小时<span>59</span>分自动关闭</p>
			<img src="img/book-icon.png" alt="">
		</div>
		<div class="payment-info-wrap">
			<h3 class="clearFix">
				<div class="payment-num">订单编号：<em>2020042000809</em></div>
				<span class="paymenting">待付款</span>
			</h3>
			<p class="pay-coupon"><em>蚌埠e房团会员服务券</em></p>
		</div>
		<div class="payment-info-item">
			<h4 class="m20">买家信息</h4>
			<div class="payment-item-unit clearFix">
				<span class="unit-label">买受人：</span>
				<em>姜维</em>
			</div>
			<div class="payment-item-unit clearFix mb20">
				<span class="unit-label">身份证号：</span>
				<em>340111199203150569</em>
			</div>
		</div>
		<div class="payment-info-item">
			<h4 class="m20">我的房号</h4>
			<div class="payment-item-unit clearFix mb20">
				<span class="unit-label">我的房号：</span>
				<em>5#4006</em>
			</div>
		</div>
		<div class="payment-info-item">
			<div class="payment-item-unit clearFix m20">
				<span class="unit-label">应付款：</span>
				<i>¥ 1200.00元</i>
			</div>
			<div class="payment-item-unit clearFix">
				<i>实付款： <b>¥ 1200.00元</b></i>
			</div>
			<div class="payment-item-unit clearFix mb20">
				<small>下单时间： <b>2020-04-20 10:27:06</b></i>
			</div>
		</div>
	</div>
	<div class="payment-button clearFix">
		<button type="button" class="btn payit">立即付款</button>
		<button type="button" class="btn cancel">取消订单</button>
	</div>
</div>

<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript">
	
	function showToast(str,timer) {
		var str = $.trim(str) || '出错咯！',
			timer = timer || 1000; 
	    $('.toast').fadeIn(100);
	    $('.toast span').html(str);
	    $('.toast .toast-block').animate({
	        'opacity':1,
	        'top': '25%'
	    },200);
	    setTimeout(function(){
	        $('.toast .toast-block').animate({
	            'opacity':0,
	            'top': '20%'
	        },function(){
	            $('.toast').fadeOut(200);
	        });
	    },timer);
	} //适用于消息提示框
</script>
</body>
</html>
