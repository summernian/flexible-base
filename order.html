<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="Expires" content="0">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta name="full-screen" content="yes">
<meta name="browsermode" content="application">
<meta name="x5-fullscreen" content="true">
<meta name="x5-page-mode" content="app"> 
<meta name="flexible" content="initial-dpr=1" />
<script type="text/javascript" src="js/flexible.js"></script>
<link rel="stylesheet" type="text/css" href="css/base.css"/>
<link rel="stylesheet" type="text/css" href="css/style.css">
<title>e房团服务券 - 订单</title>
</head>
<body>
<!-- toTop -->
<div class="to-top"></div>
<!-- Toast -->
<div class="toast" style="display: none">
    <div class="toast-block">
        <span>提示内容</span>
    </div>
</div>
<!--Html start-->
<div class="main">
	<div class="head">
		<a href="javascript:history.go(-1);" id="head-return" class="black"></a>
		<div class="title">订单提交</div>
	</div>
	<div class="content">
		<h3>买家信息</h3>
		<div class="content-form">
			<div class="form-item clearFix">
				<span class="label">买受人</span>
				<input type="text" class="placeholder-r" placeholder="请输入姓名">
			</div>
			<div class="form-item clearFix">
				<span class="label">身份证号</span>
				<input type="text" class="placeholder-r" placeholder="请输入身份证号码">
			</div>
		</div>
		<h3>付款方式</h3>
		<div class="content-form">
			<div class="form-item">
				<a href="javascript:;" class="pay-mode active" data-type="1">按揭</a>
			</div>
			<div class="form-item">
				<a href="javascript:;" class="pay-mode" data-type="2">公积金</a>
			</div>
			<div class="form-item">
				<a href="javascript:;" class="pay-mode" data-type="3">一次性付款</a>
			</div>
		</div>
		<div class="content-form m20">
			<div class="form-item">
				<a href="javascript:;" class="pay-type">首付比例</a>
			</div>
		</div>
		<h3>商品信息</h3>
		<div class="content-form">
			<div class="coupon-wrap">
				<div class="coupon">
					<span class="coupon-item clearFix">
						<span>蚌埠e房团会员服务券</span>
						<i>付款金额</i>
						<b>¥ 1000</b>
					</span>
				</div>
			</div>
		</div>
	</div>
	<div class="order-bottom">
		<div class="agree-wrap">我同意<a href="#">《新安房产网会员服务协议》</a></div>
		<div class="order-button">
			<button type="button" class="btn">提交订单</button>
		</div>
	</div>
</div>
<select name="ratio" style="display: none;">
	<option value ="">首付比例</option>
	<option value="0.3">30%</option>
	<option value="0.4">40%</option>
	<option value="0.5">50%</option>
	<option value="0.6">60%</option>
	<option value="0.4">70%</option>
	<option value="0.5">80%</option>
	<option value="0.6">90%</option>
</select>
<!-- 弹窗 -->
<div class="weui-mask"></div>
<div class="modal" id="slideModal" style="">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">请选择购买服务券的价格</h4>
			</div>
			<div class="modal-body">
				<a href="javascrpt:;" class="modal-item active">
					<span class="modal-item-con unit-price clearFix">
						<b>¥ 1000</b>
						<i></i>
					</span>
				</a>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn">立即购买</button>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript">
	
	$(document.body).on('click','.pay-type',function(){
		$('select[name="ratio"]').trigger('click');
		// alert($('select[name="ratio"]'))
	});
	
	function showToast(str,timer) {
		var str = $.trim(str) || '出错咯！',
			timer = timer || 1000; 
	    $('.toast').fadeIn(100);
	    $('.toast span').html(str);
	    $('.toast .toast-block').animate({
	        'opacity':1,
	        'top': '25%'
	    },200);
	    setTimeout(function(){
	        $('.toast .toast-block').animate({
	            'opacity':0,
	            'top': '20%'
	        },function(){
	            $('.toast').fadeOut(200);
	        });
	    },timer);
	} //适用于消息提示框
</script>
</body>
</html>
